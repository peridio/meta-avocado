header:
  version: 11
  includes:
    - meta-avocado-example/conf/kas/peridio.yml

build_system: oe

repos:
  bitbake:
    url: https://git.openembedded.org/bitbake
    commit: 53264dc14554890b3a2afc83cb1749cf10d86854
    branch: '2.0'
    layers:
      .: excluded

  meta-avocado:
    path: meta-avocado/meta-avocado

  meta-avocado-example:
    path: meta-avocado/meta-avocado-example

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    commit: 4ad41baed6236d499804cbfc4f174042d84fce97
    branch: kirkstone
    layers:
      meta-oe:
      meta-perl:
      meta-python:
      meta-networking:
      meta-filesystems:
      meta-multimedia:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    commit: 983e3efb51ab22f1fa5f90cbbfba2d701aa425fc
    branch: kirkstone
    layers:
      meta:

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    commit: 02a6c00d9370992a54296633de26a13a9a08ca2a
    branch: kirkstone
    layers:
      .:

distro: avocado

env:
    TEMPLATECONF: ../meta-avocado/conf/templates/default

local_conf_header:
  meta-avocado: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    PACKAGECONFIG:append:pn-gnutls = " p11-kit"

  sdk: |
    CONF_VERSION = "2"

target:
 - avocado-image-base
