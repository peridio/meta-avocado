header:
  version: 11
  includes:
    - repo: meta-peridio
      file: conf/kas/peridio-include.yml

repos:
  meta-peridio:
    url: https://github.com/peridio/meta-peridio
    commit: 5017497cd459d70c5849c48e4ace787497897649
    branch: peridiod-v3.0.0-rc.0
    layers:
      .:

env:
  PERIDIO_CERTIFICATE: ""
  PERIDIO_PRIVATE_KEY: ""
  PERIDIO_CERTIFICATE_FILE: "../ssl/${MACHINE}-certificate.pem"
  PERIDIO_PRIVATE_KEY_FILE: "../ssl/${MACHINE}-private-key.pem"

local_conf_header:
  peridio: |
    PREFERRED_VERSION_erlang ?= "27%"
    PREFERRED_VERSION_erlang-native ?= "27%"
    PREFERRED_VERSION_elixir ?= "1.17%"
    PREFERRED_VERSION_elixir-native ?= "1.17%"
